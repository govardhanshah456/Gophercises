<!DOCTYPE html>
<html>

<head>
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: "Georgia", serif;
            background-color: #fdf5e6;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            line-height: 1.6;
        }

        h1 {
            font-family: "Palatino", serif;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 20px;
            color: #8b4513;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-indent: 1em;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #4682b4;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>{{.Title}}</h1>
    {{range .Paragraphs}}
    <p>{{.}}</p>
    {{end}}
    <ul>
        {{range .Options}}
        <li><a href="/{{.Arc}}">{{.Text}}</a></li>
        {{end}}
    </ul>
</body>

</html>
